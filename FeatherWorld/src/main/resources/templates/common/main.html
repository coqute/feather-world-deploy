<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{app.name}">Feathers McGrew Semi Project</title>
    <link rel="stylesheet" href="/css/mainHome/home.css" />

    <th:block th:replace="~{common/common}"></th:block>
  </head>
  <body>
    <!-- Header Fragment -->
    <div th:replace="~{common/header}"></div>

    <main class="main-content">
      <div class="container">
        <!-- Search Bar -->
        <div class="main-sections">
          <section class="left-panel">
            <div class="search-bar">
              <input
                type="text"
                placeholder="Member Search"
                class="member-search"
              />
              <button class="search-btn">
                <img
                  src="/images/icons/search.png"
                  alt="Search"
                  class="search-icon"
                />
              </button>
              <span id="closeBtn">&times;</span>
              <ul id="searchResults" class="search-results"></ul>
            </div>

            <!-- Today's Best Section -->
            <section class="todays-best">
              <h2 class="section-title">TODAY'S BEST</h2>
              <div class="members-list">
                <!-- Ï≤´Î≤àÏß∏Ï§Ñ Ìà¨Îç∞Ïù¥Î≤†Ïä§Ìä∏ (ÏÉÅÏúÑ 3Î™Ö) -->
                <div class="member-row">
                  <th:block
                    th:each="member, iterStat : ${todayBestMembers}"
                    th:if="${iterStat.index < 3}"
                  >
                    <div
                      class="member-card"
                      th:classappend="${iterStat.index == 0} ? 'highlight' : ''"
                    >
                      <a
                        th:href="@{/{memberNo}/minihome(memberNo=${member.memberNo})}"
                      >
                        <div class="member-avatar">
                          <img
                            th:src="${member.memberImg} ?: #{user.default.image}"
                            alt="Member Avatar"
                          />
                        </div>
                      </a>
                      <p
                        class="member-name"
                        th:text="${iterStat.index == 0 ? 'üî• ' + member.memberName : member.memberName}"
                      ></p>
                    </div>
                  </th:block>
                </div>

                <!-- ÎëêÎ≤àÏß∏Ï§Ñ Ìà¨Îç∞Ïù¥Î≤†Ïä§Ìä∏ (4-6ÏúÑ) -->
                <div class="member-row">
                  <th:block
                    th:each="member, iterStat : ${todayBestMembers}"
                    th:if="${iterStat.index >= 3 && iterStat.index < 6}"
                  >
                    <div class="member-card">
                      <a
                        th:href="@{/{memberNo}/minihome(memberNo=${member.memberNo})}"
                      >
                        <div class="member-avatar">
                          <img
                            th:src="${member.memberImg} ?: #{user.default.image}"
                            alt="Member Avatar"
                          />
                        </div>
                      </a>
                      <p class="member-name" th:text="${member.memberName}"></p>
                    </div>
                  </th:block>
                </div>
              </div>
            </section>
          </section>

          <!-- Î°úÍ∑∏Ïù∏ÏÑ∏ÏÖò -->
          <div class="right-panel">
            <section
              class="login-section"
              th:if="${session.loginMember == null}"
            >
              <h2 class="section-title">SIGN IN</h2>

              <!-- Î°úÍ∑∏Ïù∏Ïù¥ ÏïàÎêòÏñ¥ÏûàÏùÑÎïå -->
              <form class="login-form" action="/member/login" method="post">
                <div class="form-group">
                  <label for="username">Email :</label>
                  <input
                    type="text"
                    id="username"
                    name="memberEmail"
                    placeholder="EmailÏùÑÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
                    class="form-input"
                  />
                </div>

                <div class="form-group">
                  <label for="password">PASSWORD :</label>
                  <input
                    type="password"
                    id="password"
                    name="memberPw"
                    placeholder="PasswordÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."
                    class="form-input"
                  />
                </div>

                <button type="submit" class="login-btn">Î°úÍ∑∏Ïù∏</button>

                <div class="social-login">
                  <button type="button" class="kakao-btn">
                    <img
                      src="/images/icons/kakao.png"
                      alt="Kakao"
                      class="kakao-icon"
                    />
                    Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏
                  </button>
                </div>

                <div class="login-options">
                  <a href="/member/findId" class="option-link"
                    >ÏïÑÏù¥Îîî/ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞</a
                  >
                  <a href="/member/signup" class="option-link">ÌöåÏõêÍ∞ÄÏûÖ</a>
                </div>
              </form>
            </section>

            <!-- Î°úÍ∑∏Ïù∏Ïù¥ ÎêòÏóàÏùÑÎïå -->
            <section
              class="profile-section"
              th:if="${session.loginMember != null}"
            >
              <div class="profile-container">
                <div class="profile-avatar">
                  <img
                    th:src="${session.loginMember != null && session.loginMember?.memberImg != null ? session.loginMember?.memberImg : '/images/default/user.png'}"
                    alt="Profile Image"
                    title="ÌöåÏõêÏ†ïÎ≥¥ÏàòÏ†ï"
                  />
                </div>
                <h2
                  class="profile-name"
                  th:text="${session.loginMember?.memberName}"
                >
                  ÏïàÏ§ÄÏÑ±
                </h2>
                <p
                  class="profile-email"
                  th:text="${session.loginMember.memberEmail}"
                >
                  Me@google.com
                </p>
                <div class="profile-actions">
                  <a
                    th:href="@{/{member}/minihome(member=${session.loginMember?.memberNo})}"
                    class="home-btn"
                  >
                    <i
                      class="fa-solid fa-house"
                      alt="Home"
                      style="margin-right: 10px"
                    ></i>
                    My Home
                  </a>
                  <button type="button" class="logout-btn">Logout</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Fragment -->
    <div th:replace="~{common/footer}"></div>
    <script th:inline="javascript">
      // ÏÑúÎ≤ÑÏóêÏÑú memberNoÎ•º JavaScript Î≥ÄÏàòÎ°ú Ï†ÑÎã¨
      const memberNo = /*[[${session.loginMember?.memberNo}]]*/ null;
    </script>
    <script src="/js/home/mainhome.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  </body>
</html>
