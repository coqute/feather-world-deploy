<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>FeatherWorld - 이메일 인증</title>
  </head>

  <!-- 이메일 클라이언트에 최적화된 인라인 스타일 사용 -->
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕',
        sans-serif;
      background-color: #f9f6f2;
    "
  >
    <table
      align="center"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f9f6f2; padding: 40px 0"
    >
      <tr>
        <td>
          <table
            align="center"
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 12px;
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
              padding: 0;
              overflow: hidden;
            "
          >
            <!-- 상단 헤더 영역 -->
            <tr>
              <td
                style="
                  background-color: #777777;
                  padding: 20px 0;
                  text-align: center;
                "
              >
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td align="center">
                      <!-- 로고 이미지 -->
                      <img
                        src="cid:logo"
                        alt="FeatherWorld"
                        width="220"
                        style="display: block"
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- 콘텐츠 영역 -->
            <tr>
              <td style="padding: 40px 30px">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <!-- 인사말 -->
                  <tr>
                    <td
                      align="center"
                      style="
                        font-size: 24px;
                        font-weight: bold;
                        color: #9f2120;
                        padding-bottom: 30px;
                      "
                    >
                      Feather World 회원가입을 환영합니다!
                    </td>
                  </tr>

                  <!-- 안내 메시지 -->
                  <tr>
                    <td
                      align="center"
                      style="
                        font-size: 16px;
                        color: #555555;
                        padding-bottom: 30px;
                        line-height: 1.5;
                      "
                    >
                      FeatherWorld 서비스 이용을 위해<br />
                      아래 인증번호를 회원가입 페이지에 입력해 주세요.
                    </td>
                  </tr>

                  <!-- 인증번호 표시 -->
                  <tr>
                    <td align="center" style="padding-bottom: 35px">
                      <div
                        style="
                          display: inline-block;
                          background-color: #fff9ed;
                          border: 2px solid #a72825;
                          border-radius: 8px;
                          padding: 15px 40px;
                        "
                      >
                        <span
                          style="
                            font-size: 32px;
                            font-weight: bold;
                            color: #a72825;
                            letter-spacing: 3px;
                          "
                          th:text="${authKey}"
                          >123456</span
                        >
                      </div>
                    </td>
                  </tr>

                  <!-- 추가 안내 -->
                  <tr>
                    <td align="center" style="padding-bottom: 20px">
                      <table
                        width="90%"
                        cellpadding="0"
                        cellspacing="0"
                        style="border-top: 1px solid #eaeaea; padding-top: 20px"
                      >
                        <tr>
                          <td
                            align="center"
                            style="
                              font-size: 14px;
                              color: #777777;
                              line-height: 1.6;
                            "
                          >
                            이 인증번호는
                            <span style="color: #a72825; font-weight: bold"
                              >5분</span
                            >
                            동안 유효합니다.
                          </td>
                        </tr>
                        <tr>
                          <td
                            align="center"
                            style="
                              font-size: 14px;
                              color: #777777;
                              padding-top: 10px;
                              line-height: 1.6;
                            "
                          >
                            인증번호 요청을 하지 않으셨다면 이 이메일을 무시해
                            주세요.
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- 푸터 영역 -->
            <tr>
              <td
                style="
                  background-color: #f8f4e9;
                  padding: 20px 30px;
                  border-top: 1px solid #eaeaea;
                "
              >
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td
                      align="center"
                      style="font-size: 13px; color: #888888; line-height: 1.5"
                    >
                      © 2025 FeatherWorld Social Platform - all rights reserved
                    </td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      style="font-size: 12px; color: #999999; padding-top: 10px"
                    >
                      본 메일은 발신 전용으로 회신되지 않습니다.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
