name: CI - Build & Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§± Grant execute
        run: chmod +x ./FeatherWorld/gradlew

      - name: ğŸ§ª Build with Gradle
        run: cd FeatherWorld && ./gradlew clean build -x test

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/feather-world:latest ./FeatherWorld

      - name: ğŸš€ Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/feather-world:latest
