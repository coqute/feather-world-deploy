name: CI/CD - Build & Push Docker Image & Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§± Grant execute
        run: chmod +x ./FeatherWorld/gradlew

      - name: ğŸ§ª Build with Gradle
        run: cd FeatherWorld && ./gradlew clean build -x test

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/feather-world-deploy:latest ./FeatherWorld

      - name: ğŸš€ Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/feather-world-deploy:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push          # CIê°€ ì„±ê³µí•´ì•¼ë§Œ ì‹¤í–‰

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/feather-world-deploy
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose logs --tail=30