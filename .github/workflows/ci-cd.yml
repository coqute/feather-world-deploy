name: CI/CD - Build & Push Docker Image & Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ§± Grant execute
        run: chmod +x ./FeatherWorld/gradlew

      - name: ðŸ§ª Build with Gradle
        run: cd FeatherWorld && ./gradlew clean build -x test

      - name: ðŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/feather-world-deploy:latest ./FeatherWorld

      - name: ðŸš€ Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/feather-world-deploy:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push          # CIê°€ ì„±ê³µí•´ì•¼ë§Œ ì‹¤í–‰

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸŒ Get Runner IP
        id: get_ip
        run: echo "ip=$(curl -s https://checkip.amazonaws.com)" >> $GITHUB_OUTPUT

      - name: ðŸ”“ Add GitHub Actions IP to Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port ${{ secrets.EC2_PORT }} \
            --cidr ${{ steps.get_ip.outputs.ip }}/32

      - name: ðŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/feather-world-deploy
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose logs --tail=30

      - name: ðŸ”’ Remove GitHub Actions IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SG_ID }} \
            --protocol tcp \
            --port ${{ secrets.EC2_PORT }} \
            --cidr ${{ steps.get_ip.outputs.ip }}/32